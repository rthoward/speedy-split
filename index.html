<html>
<head>
   <title>SpeedySplit</title>

   <link href="js/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-app="SpeedySplit" ng-controller="SpacePressedController">

   <div class="container">

      <h1>SpeedySplit!</h1>

      <div class="row" ng-controller="SplitTimerController">
         <div class="col-md-4">

         <table ng-table="tableParams" class="table table-striped">
            <tr ng-repeat="split in splits">
               <td data-title="'Name'">{{split.name}}</td>
               <td data-title="'Time'">{{split.time}}</td>
            </tr>
         </table>

         <div class="timer">
            <timer autostart="false">{{minutes}}:{{seconds}}.{{millis}}</timer>
         </div>

         </div>
      </div>

   </div> <!-- container -->

   <script src="js/bower_components/jquery/dist/jquery.js"></script>
   <script src="js/bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script src="js/bower_components/angular/angular.js"></script>
   <script src="js/bower_components/angular-timer/dist/angular-timer.js"></script>
   <script src="js/bower_components/ng-table/ng-table.js"></script>
   <script src="js/controllers.js"></script>   
</body>
</html>
