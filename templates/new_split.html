<h2>New Split</h2>

<form role="form" class="form form-inline">
   <div class="form-group form-spaced" ng-repeat="split in newSplits">
      <input class="form-control" placeholder="Name" ng-model="split.name">
      <span class="glyphicon glyphicon-plus glyph-green add-glyph" ng-click="addSplit()"></span>
   </div>
</form>

<button type="submit" class="btn btn-default" ng-click="finalizeSplit()">Done</button>
